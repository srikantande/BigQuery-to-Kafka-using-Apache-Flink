# ========================================
# BigQuery to Kafka Pipeline Configuration
# External Configuration - 12 Factor App
# ========================================

# Application Metadata
app.name=bigquery-to-kafka-pipeline
app.version=1.0.0
app.environment=production

# Flink Configuration
flink.execution.mode=batch
# Options: batch, streaming

# BigQuery Configuration
bigquery.credentials.path=/opt/flink/sriprojectgcp2-562958136e5c.json
# Absolute path to GCP service account JSON file

# Kafka Configuration
kafka.bootstrap.servers=srilab.com:9092
kafka.value.format=json
# Options: json, avro, csv

# Schema Definition
schema.definition.path=/opt/flink/schema.json
# Absolute path to schema JSON file

# Performance Tuning (Optional)
flink.parallelism=1
flink.checkpoint.interval=60000

# Logging
log.level=INFO
